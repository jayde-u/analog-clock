<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">	
	<title>Analog Clock</title>
</head>
<body>
	<div id="container">
		<div></div>
		<div id="clock-face">
			<div id="markers">
				<div style="--i: 1" class="marker">1</div>
				<div style="--i: 2" class="marker">2</div>
				<div style="--i: 3" class="marker">3</div>
				<div style="--i: 4" class="marker">4</div>
				<div style="--i: 5" class="marker">5</div>
				<div style="--i: 6" class="marker">6</div>
				<div style="--i: 7" class="marker">7</div>
				<div style="--i: 8" class="marker">8</div>
				<div style="--i: 9" class="marker">9</div>
				<div style="--i: 10" class="marker">10</div>
				<div style="--i: 11" class="marker">11</div>
				<div style="--i: 12" class="marker">12</div>
			</div>
			<div class="hand center outer"></div>
			<div class="hand center inner"></div>
			<div class="hand hour"></div>
			<div class="hand minute"></div>
			<div class="hand second"></div>
			<div class="hand second tail"></div>
		</div>
		<div></div>
	</div>
	<footer>Analog Clock</footer>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
